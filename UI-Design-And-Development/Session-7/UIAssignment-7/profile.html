<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        legend {
            border-bottom: none;
        }
        
        .well {
            border: none;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div class="container">

        <form class="well form-horizontal" action="index.html">
            <fieldset>

                <!-- Form Name -->
                <legend>Your response has been Recorded &amp; Your Profile is</legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="firstName"></div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="lastName"></div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="email"></div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="phoneNumber"></div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Address</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="address"></div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">City</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group" id="cityName"></div>
                    </div>
                </div>

                <!-- Select Basic -->

                <div class="form-group">
                    <label class="col-md-4 control-label">State</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group" id="state"></div>
                    </div>
                </div>
                
                <div class="form-group" id="form-zipcode" style="display: none;">
                    <label class="col-md-4 control-label">Zip Code</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group" id="zipCode"></div>
                    </div>
                </div>
                
                <div class="form-group" id="form-website" style="display: none;">
                    <label class="col-md-4 control-label">Website or domain name</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group" id="website"></div>
                    </div>
                </div>
                
                <div class="form-group" id="form-hosting" style="display: none;">
                    <label class="col-md-4 control-label">Do you have hosting?</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group" id="hosting"></div>
                    </div>
                </div>
                
                <div class="form-group" id="form-project" style="display: none;">
                    <label class="col-md-4 control-label">Project Description</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group" id="project"></div>
                    </div>
                </div>
                
                <!-- Button -->

                <div class="form-group" id="last">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Submit Another Response<span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <script src="javascript/result.js" type="text/javascript"></script>
</body>

</html>
