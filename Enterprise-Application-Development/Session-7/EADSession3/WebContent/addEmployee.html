<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Employee</title>
	</head>
	<body>
		<form action = "insertEmployee" method = "post">
			<table align = "center" cellspacing = "5px">
				<tr>
					<td>
						<p>Enter First Name</p>
					</td> 
					<td>
						<input type = "text" placeholder = "e.g. Niraj" name = "firstName" />
					</td>
				</tr>
				<tr>
					<td>
						<p>Enter Last Name</p>
					</td> 
					<td>
						<input type = "text" placeholder = "e.g. Gupta" name = "lastName" />
					</td>
				</tr>
				<tr>
					<td>
						<p>Enter Email</p>
					</td> 
					<td>
						<input type = "email" placeholder = "e.g. example@eg.com" name = "email" />
					</td>
				</tr>
				<tr>
					<td>
						<p>Enter age</p>
					</td> 
					<td>
						<input type = "number" placeholder = "e.g. 22" min = "0" max = "150" name = "age" />
					</td>
				</tr>
				<tr>
					<td colspan = "2" align = "center">
						<input type = "submit" value = "Add Employee" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
